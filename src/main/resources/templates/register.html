
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<!--  on failure of adding/updating user information box shows -->
	<div class="alert alert-danger" role="alert"  
	     th:if="${failureMessage}">
	     <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button">
	     </button>
	    <span th:text="${failureMessage}"></span>
	</div>
	
	<div class="container">
	    <h1>Registration</h1>
	    <hr>
	    <h2 id="type"></h2>
	
			
	
	<!--        <form action="#" th:action="@{/updateEmployee/{email}(email=${email})}" id="userInput" th:object="${employee}"-->
	<!--            method="POST" >-->
		<form action="#" th:action="@{/updateEmployee}" id="userInput" 
			method="POST" >
		
		    <input type="email" placeholder="email"  name="email"
		        th:value="${email}" maxlength="35" required>
		    <input type="password" 
		        th:value="${password}"  placeholder="password"  name ="password"
		        class="box" maxlength="35" required>
		    <button type="submit" class="btn btn-info col-2" >Register</button>
		</form>
		        
		<hr>
		 
		<a th:href="@{/}"> Back to Login</a>
	</div>

</html>
